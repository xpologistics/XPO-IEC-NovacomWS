log4j.debug=true
log4j.rootLogger=DEBUG, novacomWSFile

log4j.logger.com.ndi=DEBUG, novacomWSFile
log4j.additivity.com.ndi=true

# console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd MM yyyy HH:mm:ss,SSS} %p %c %m %n

# file
log4j.appender.novacomWSFile=org.apache.log4j.RollingFileAppender
log4j.appender.novacomWSFile.file=/apps/soft/wsnovacom/log/WSNovacom.log
log4j.appender.novacomWSFile.layout=org.apache.log4j.PatternLayout
log4j.appender.novacomWSFile.layout.ConversionPattern=%d{dd MM yyyy HH:mm:ss,SSS} %p %c %m %n
log4j.appender.novacomWSFile.maxFileSize=10MB
log4j.appender.novacomWSFile.MaxBackupIndex=10

